<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
        }

        /* Фон через <img> */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .bg-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: transparent;
            padding: 20px;
            text-align: center;
        }

        .logo {
            width: 200px;
            margin-bottom: 300px;
        }

        .text {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 20px;
            color: white;
            line-height: 2.1;
        }

        .button {
            display: inline-block;
            padding: 20px 40px;
            margin: 100px 0;
            color: white;
            position: relative;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-decoration: none;
            font-size: 18px;
            transition: all .5s;
            background-color: #3498db;
        }

        .button::before,
        .button::after {
            content: '';
            position: absolute;
            transition: all .5s;
        }

        .button::before {
            bottom: -10px;
            height: 10px;
            width: 100%;
            left: 6px;
            transform: skewX(45deg);
            background-color: #217dbb;
        }

        .button::after {
            right: -10px;
            height: 100%;
            width: 10px;
            bottom: -6px;
            transform: skewY(45deg);
            background-color: #1a5f91;
        }

        .button:active {
            margin-left: 5px;
            margin-top: 5px;
        }

        .button:active::before {
            bottom: -5px;
            height: 5px;
            left: 3px;
        }

        .button:active::after {
            right: -5px;
            width: 5px;
            bottom: -3px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 2fr);
            gap: 10px;
            margin-top: 20px;
        }

        .grid a {
            display: block;
        }

        .grid img {
            width: 100%;
            height: auto;
            border-radius: 50px;
        }

        .final-link {
            display: block;
            margin: 30px 0;
        }

        .icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .icons img {
            width: 30px;
            height: auto;
        }

        .footer {
            height: 50px;
        }
    </style>
</head>
<body>
    <!-- Фоновая картинка -->
    <div class="bg-container">
        <img src="https://raw.githubusercontent.com/indexmod/mail/main/background.gif" alt="background">
    </div>

    <div class="container">
        <img src="https://raw.githubusercontent.com/indexmod/mail/main/lastik_logo.png" alt="Логотип" class="logo">
        <div class="text">
            Этим письмом мы хотим напомнить, что создаём крутые проекты в 2D и 3D, которые можно заказать
        </div>
        <a href="#" class="button">здесь</a>
        <div class="text">Ниже — несколько последних работ</div>
        <div class="grid">
            <a href="#"><img src="https://raw.githubusercontent.com/indexmod/mail/main/yandex.gif" alt="yandex"></a>
            <a href="#"><img src="https://raw.githubusercontent.com/indexmod/mail/main/love.gif" alt="love"></a>
            <a href="#"><img src="https://raw.githubusercontent.com/indexmod/mail/main/neo.gif" alt="neo"></a>
            <a href="#"><img src="https://raw.githubusercontent.com/indexmod/mail/main/miniapp.gif" alt="miniapp"></a>
        </div>
        <a href="#" class="final-link">
            <img src="https://raw.githubusercontent.com/indexmod/mail/main/final_link.png" alt="final">
        </a>
        <div class="icons">
            <a href="#"><img src="https://raw.githubusercontent.com/indexmod/mail/main/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="https://raw.githubusercontent.com/indexmod/mail/main/telegram.png" alt="Telegram"></a>
            <a href="#"><img src="https://raw.githubusercontent.com/indexmod/mail/main/vimeo.png" alt="Vimeo"></a>
            <a href="#"><img src="https://raw.githubusercontent.com/indexmod/mail/main/behance.png" alt="Behance"></a>
        </div>
    </div>
    <div class="footer"></div>

    <script>
        // Принудительная загрузка фона
        const bgImage = new Image();
        bgImage.src = 'https://raw.githubusercontent.com/indexmod/mail/main/background.gif';
        bgImage.onload = () => {
            document.querySelector('.bg-container img').src = bgImage.src;
        };
    </script>
</body>
</html>
