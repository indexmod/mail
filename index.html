<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://raw.githubusercontent.com/indexmod/mail/main/background.gif') center/cover no-repeat;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: transparent;
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 200px;
            margin-bottom: 20px;
        }
        .text {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            border-radius: 10px;
            text-decoration: none;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 2fr);
            gap: 10px;
            margin-top: 20px;
        }
        .grid a {
            display: block;
        }
        .grid img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .final-link {
            display: block;
            margin: 30px 0;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .icons img {
            width: 30px;
            height: auto;
        }
        .footer {
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/indexmod/mail/main/lastik_logo.png" alt="Логотип" class="logo">
        <div class="text">
            Этим письмом мы хотим напомнить, что создаём крутые проекты в 2D и 3D, которые можно заказать
        </div>
        <a href="#" class="button">здесь</a>
        <div class="text">Ниже — несколько последних работ</div>
        <div class="grid">
            <a href="#"><img src="https://raw.githubusercontent.com/indexmod/mail/main/yandex.gif" alt="yandex"></a>
            <a href="#"><img src="https://raw.githubusercontent.com/indexmod/mail/main/love.gif" alt="love"></a>
            <a href="#"><img src="https://raw.githubusercontent.com/indexmod/mail/main/neo.gif" alt="neo"></a>
            <a href="#"><img src="https://raw.githubusercontent.com/indexmod/mail/main/miniapp.gif" alt="miniapp"></a>
        </div>
        <a href="#" class="final-link">
            <img src="https://raw.githubusercontent.com/indexmod/mail/main/final_link.png" alt="final">
        </a>
        <div class="icons">
            <a href="#"><img src="https://raw.githubusercontent.com/indexmod/mail/main/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="https://raw.githubusercontent.com/indexmod/mail/main/telegram.png" alt="Telegram"></a>
            <a href="#"><img src="https://raw.githubusercontent.com/indexmod/mail/main/vimeo.png" alt="Vimeo"></a>
            <a href="#"><img src="https://raw.githubusercontent.com/indexmod/mail/main/behance.png" alt="Behance"></a>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
